<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Tool (Educational Use)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .qr-container {
            margin: 20px 0;
        }
        #qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid #ddd;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 80%;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            cursor: pointer;
        }
        .status {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>WhatsApp Message Sender</h1>
    <p><i>For educational purposes only</i></p>

    <!-- QR Code Section -->
    <div class="qr-container" id="qr-section">
        <h3>Scan QR Code to Login</h3>
        <div id="qr-code"></div>
        <p>Open WhatsApp > Linked Devices > Scan QR Code</p>
    </div>

    <!-- Message Form (hidden until logged in) -->
    <div id="message-form" style="display:none;">
        <input type="text" id="number" placeholder="Target number (e.g., 911234567890)" required>
        <input type="text" id="message" placeholder="Your message" required>
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <!-- Status Updates -->
    <div class="status" id="status"></div>

    <script>
        // Check login status and fetch QR if needed
        async function checkLogin() {
            const response = await fetch('/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ number: '', message: '' })
            });
            const data = await response.json();

            if (data.qr) {
                // Show QR code
                document.getElementById('qr-code').innerHTML = 
                    `<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(data.qr)}">`;
            } else if (data.success) {
                // Hide QR, show message form
                document.getElementById('qr-section').style.display = 'none';
                document.getElementById('message-form').style.display = 'block';
                updateStatus('âœ… Ready to send messages!');
            }
        }

        // Send message
        async function sendMessage() {
            const number = document.getElementById('number').value;
            const message = document.getElementById('message').value;
            updateStatus('Sending...');

            const response = await fetch('/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ number, message })
            });
            const data = await response.json();

            if (data.success) {
                updateStatus('Message sent successfully!');
            } else {
                updateStatus(`Error: ${data.error || 'Unknown error'}`);
            }
        }

        // Update status text
        function updateStatus(text) {
            document.getElementById('status').innerText = text;
        }

        // Check login status every 3 seconds
        setInterval(checkLogin, 3000);
        checkLogin(); // Initial check
    </script>
</body>
</html>
